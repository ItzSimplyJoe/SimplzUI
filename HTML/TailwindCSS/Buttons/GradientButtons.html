<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Inputs</title>
  </head>
  <body class="flex flex-col md:flex-row gap-6 p-6">
    <button type="button" class="px-4 py-2 relative flex justify-center items-center text-black rounded-lg hover:bg-red-400 transition-all duration-300 bg-gradient-to-br from-red-400 to-yellow-400 transform hover:scale-105">
      Red to Orange Button
    </button>
    <button type="button" class="px-4 py-2 relative flex justify-center items-center text-black rounded-lg hover:bg-green-400 transition-all duration-300 bg-gradient-to-br from-green-400 to-blue-400 transform hover:scale-105">
      Green to Blue Button
    </button>
    <button type="button" class="px-4 py-2 relative flex justify-center items-center text-black rounded-lg hover:bg-blue-400 transition-all duration-300 bg-gradient-to-br from-green-400 to-yellow-400 transform hover:scale-105">
      Green to Yellow Button
    </button>
    <button type="button" class="px-4 py-2 relative flex justify-center items-center text-black rounded-lg hover:bg-yellow-400 transition-all duration-300 bg-gradient-to-br from-blue-400 to-pink-400 transform hover:scale-105">
      Blue to Pink Button
    </button>
    <button type="button" class="px-4 py-2 relative flex justify-center items-center text-black rounded-lg hover:bg-purple-400 transition-all duration-300 bg-gradient-to-br from-pink-400 to-red-400 transform hover:scale-105">
      Pink to Red Button
    </button>
    <button type="button" class="px-4 py-2 relative flex justify-center items-center text-black rounded-lg hover:bg-purple-400 transition-all duration-300 bg-gradient-to-br from-purple-400 to-blue-300 transform hover:scale-105">
      Purple to Blue Button
    </button>
  </body>
</html>
