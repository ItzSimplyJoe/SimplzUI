<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Inputs</title>
  </head>
  <body class="flex flex-col md:flex-row gap-6 p-6">
    <button type="button" class="px-4 py-2 flex justify-center items-center text-black bg-red-400 rounded-lg hover:bg-red-500 transition-all duration-300">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01"></path>
            <circle cx="12" cy="12" r="10"></circle>
        </svg>
        Info
    </button>
    <button type="button" class="px-4 py-2 flex justify-center items-center text-black bg-green-400 rounded-lg hover:bg-green-500 transition-all duration-300">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        Add
    </button>
    <button type="button" class="px-4 py-2 flex justify-center items-center text-black bg-blue-400 rounded-lg hover:bg-blue-500 transition-all duration-300">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        Check
    </button>
    <button type="button" class="px-4 py-2 flex justify-center items-center text-black bg-yellow-400 rounded-lg hover:bg-yellow-500 transition-all duration-300">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405a1.95 1.95 0 00-2.727 0L13 19.586m6.586-6.586a2 2 0 00-2.829 0L12 16.17m0 0l-2.121-2.121a2 2 0 00-2.829 0L7 14m2-2h.01"></path>
        </svg>
        External Link
    </button>
    <button type="button" class="px-4 py-2 flex justify-center items-center text-black bg-purple-400 rounded-lg hover:bg-purple-500 transition-all duration-300">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3-3m0 0l3 3m-3-3v12"></path>
        </svg>
        Upload
    </button>
    
  </body>
</html>
