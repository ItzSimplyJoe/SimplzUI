<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Inputs</title>
  </head>
  <body class="flex flex-col md:flex-row gap-6 p-6">
    <button type="button" class="px-4 py-2 flex justify-center items-center text-black border-2 border-red-400 rounded-lg hover:bg-red-400 transition-all duration-300">
        Red Button
    </button>
    <button type="button" class="px-4 py-2 flex justify-center items-center text-black border-2 border-green-400 rounded-lg hover:bg-green-400 transition-all duration-300">
        Green Button
    </button>
    <button type="button" class="px-4 py-2 flex justify-center items-center text-black border-2 border-blue-400 rounded-lg hover:bg-blue-400 transition-all duration-300">
        Blue Button
    </button>
    <button type="button" class="px-4 py-2 flex justify-center items-center text-black border-2 border-yellow-400 rounded-lg hover:bg-yellow-400 transition-all duration-300">
        Yellow Button
    </button>
    <button type="button" class="px-4 py-2 flex justify-center items-center text-black border-2 border-purple-400 rounded-lg hover:bg-purple-400 transition-all duration-300">
        Purple Button
    </button>
  </body>
</html>
